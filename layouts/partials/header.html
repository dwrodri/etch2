<header id="banner">
    <a href="{{ .Site.BaseURL }}">
        <img style="max-width: 100%;" src="/banner.png">
    </a>
    <nav>
        <ul>
            {{ range .Site.Menus.main.ByWeight -}}
            <li>
                {{ .Pre }}<a href="{{ .URL }}" title="{{ .Title }}">{{- .Name -}}</a>{{ .Post }}
            </li>
            {{- end }}
        </ul>
    </nav>
</header>
